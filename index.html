<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body onload="getDataFromLocalStorage()" class="center">
    <div class="container">
      <!-------------------------------- Main Content -------------------------------->
      <header class="header center">
        <button type="button" class="header__create-btn center">
          <span>Add new to do</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M4 12H20M12 4V20"
              stroke="#000000"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button class="header__theme-btn center" type="button">
          <svg
            class="header__icon hidden header__icon--sun"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5001M17.6859 17.69L18.5 18.5001M21 12H20M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z"
              fill="#fff"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <svg
            class="header__icon header__icon--moon center"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5059 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50338 8.55165 4.36259 8.96453 3.32996C5.65605 4.66028 3.32031 7.89912 3.32031 11.6835Z"
              stroke="#000000"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </header>
      <main class="main center">
        <section class="main-section">
          <h1 draggable="false" class="main-section__header center">New</h1>
          <div
            id="level-1"
            class="main-section__body main-section__body--level-one"
            ondrop="todoDrop(event)"
            ondragover="todoDragOver(event)"
          >
            <!-- Load Data From JS -->
          </div>
        </section>
        <section class="main-section">
          <h1 draggable="false" class="main-section__header center">In progress</h1>
          <div
            id="level-2"
            class="main-section__body main-section__body--level-two"
            ondrop="todoDrop(event)"
            ondragover="todoDragOver(event)"
          >
          <!-- Load Data From JS -->
          </div>
        </section>
        <section class="main-section">
          <h1 draggable="false" class="main-section__header center">Completed</h1>
          <div
            id="level-3"
            class="main-section__body main-section__body--level-three"
            ondrop="todoDrop(event)"
            ondragover="todoDragOver(event)"
          >
            <!-- Load Data From JS -->
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <!-------------------------------- Toast Message -------------------------------->
    <div class="toast hidden">
      <div class="toast__content center">
        <div class="toast__icons center">
          <svg
            class="toast__icon hidden toast__icon--success"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path d="M4 12.6111L8.92308 17.5L20 6.5" stroke-width="2" />
          </svg>
          <svg
            class="toast__icon hidden toast__icon--info"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1920 1920"
          >
            <path
              d="M852.517 606.04C722.804 666.467 612.48 770.67 502.075 923.02c-15.746 21.725-16.38 34.927-.205 46.602 11.372 8.209 17.98 5.583 34.542-12.088 2.217-2.38 2.217-2.38 4.484-4.84 14.318-15.505 25.852-28.662 50.49-57.274 81.407-94.538 121.17-133.45 182.968-169.038 53.478-30.795 100.476 14.462 91.527 72.38-2.51 16.258-6.836 28.257-17.978 54.022-4.432 10.249-6.302 14.707-8.38 20.171-20.085 52.8-37.002 96.846-72.451 188.834l-1.696 4.4c-10.718 27.813-10.718 27.813-21.427 55.62-46.426 120.661-74.598 194.652-103.665 272.901l-1.705 4.587c-7.8 20.975-11.474 30.871-15.534 41.881-33.306 90.321-52.353 149.007-66.84 211.427-2.262 9.713-2.262 9.713-4.556 19.584-8.162 35.31-12.53 58.062-14.972 81.448-4.222 40.439-.827 73.553 11.881 101.382 14.38 31.493 45.278 54.021 80.532 59.138 58.727 8.525 115.393 7.92 163.927-3.123 27.314-6.21 54.338-14.34 80.853-24.306 76.773-28.866 150.735-73.905 222.371-133.442 62.681-52.236 121.988-115.875 184.165-194.965 5.42-6.849 5.42-6.849 10.823-13.686 18.78-23.947 27.981-39.501 31.416-55.93 3.736-17.836-11.342-35.912-23.394-29.864-5.956 2.989-12.187 9.176-21.68 21.15-6.791 8.714-10.483 13.37-14.178 17.555-14.745 16.695-30.315 33.783-47.184 51.837-27.812 29.752-56.07 58.865-97.055 100.308-20.874 21.107-47.126 39.56-75.351 53.435-45.176 22.197-85.929-5.782-81.034-55.857 3.229-33.058 11.238-67.234 23.212-100.275 26.157-72.22 47.544-130.604 94.86-259.27 20.52-55.803 29.38-79.91 40.446-110.086 32.81-89.425 59-161.415 83.919-230.875 30.784-85.803 48.175-149.762 56.227-215.81 6.08-49.817-7.78-97.46-39.389-130.216-35.047-36.312-84.896-53.039-146.979-52.305-68.692.817-148.82 23.261-222.548 57.608Zm470.186-592.224c-123.444-48.028-271.57 34.483-296.373 165.169-17.984 94.72 17.4 176.498 89.622 210.751 143.165 67.897 314.982-40.897 314.989-199.468.007-88.211-37.668-148.991-108.238-176.452Z"
            />
          </svg>
          <svg
            class="toast__icon hidden toast__icon--danger"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z"
              fill="inherit"
            />
          </svg>
        </div>
        <p class="toast__message">
          <!-- Load From Js -->
        </p>
      </div>
      <div class="toast__process-bar">
        <div class="toast__process"></div>
      </div>
    </div>
    <!-------------------------------- Modal Screen -------------------------------->
    <div class="modal-screen hidden center">
      <!-------------------------------- Modal Screen Box -------------------------------->
      <div class="modal-screen__box">
        <div class="modal-screen__header center">
          <span>New To Do</span>
          <button class="modal-screen__close-X-btn" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z"
                fill="inherit"
              />
            </svg>
          </button>
        </div>
        <div class="modal-screen__body">
          <div class="center">
            <input
              class="modal-screen__input"
              type="text"
              placeholder="Please enter the title of your to do..."
            />
          </div>
          <div class="modal-screen__btns center">
            <button type="button" class="modal-screen__cancel-btn btn-danger">
              Cancel
            </button>
            <button type="button" class="modal-screen__create-btn btn-success">
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-------------------------------- Script -------------------------------->
    <script src="./js/app.js"></script>
  </body>
</html>
